<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

<!-- Bootstrap -->
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{../static/css/bootstrap.min.css}">

<!--  CSS Custom -->
<link rel="stylesheet" href="/css/styles.css"
	th:href="@{/css/styles.css}">

<!-- CSS Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">

<title>Toute Douce Liste</title>
</head>

<body>
	<nav class="navbar bg-pastel navbar-expand-sm">
		<div class="container-fluid">

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
				aria-controls="navbarTogglerDemo01" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-between"
				id="navbarTogglerDemo01">
				<a class="navbar-brand" aria-current="page" sec:authorize="hasRole('ROLE_USER')" th:href="@{/readTasks}">Toute
					Douce Liste</a>
				<a class="navbar-brand" aria-current="page" sec:authorize="!hasRole('ROLE_USER')" th:href="@{/demo}">Toute
					Douce Liste</a>

				<ul class="nav navbar-nav">
					<li class="nav-item" sec:authorize="hasRole('ROLE_USER')"><a
						class="nav-link" th:href="@{/editTasks}">Gérer mes tâches</a></li>

					<li class="nav-item"><a class="nav-link"
						th:href="@{/readTasks}" active>Visualiser mes tâches</a></li>
				</ul>

				<ul class="nav navbar-nav">
					<li class="nav-item" sec:authorize="!hasRole('ROLE_USER')"><a
						class="nav-link" th:href="@{/login}"> <i
							class="bi bi-person-heart pastelPink"></i>
					</a></li>

					<li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
						<form th:action="@{/logout}" method="post">
							<button type="submit" class="btn-custom-none"> 
								<i class="bi bi-box-arrow-right pastelPink"></i>
							</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<section layout:fragment="content"></section>

	<nav class="navbar position-absolute w-100 mt-5">

	</nav>
</body>

</html>
