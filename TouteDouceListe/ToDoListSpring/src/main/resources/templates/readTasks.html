<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index.html}">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Toute Douce Liste</title>
</head>

<body>
	<div layout:fragment="content">

		<div class="container">

			<div class="row">
				<div class="d-flex flex-column col-4">

					<!--  Search -->
					<form class="d-flex mt-3 mb-3" role="search" th:action="@{/readTasks}"
						method="get">
						<input class="form-control me-2" type="search" name="keyword"
							th:value="${keyword}" placeholder="Rechercher"
							aria-label="Search">
						<button class="btn btn-outline-success" type="submit">
							<i class="bi bi-search-heart"></i>
						</button>
					</form>
					
					<h5 class="mt-3">Liste des catégories</h5>
					
					<div class="d-flex flex-column">
						<!--  Tasks By Category -->	                    
	                  	<form class="d-flex" role="search" th:action="@{/readTasks}" th:object="${category}"
							method="get" th:each="c:${listCategories}">
							<input type="hidden" name="category" th:value="${c.id}">
							<button class="btn btn-custom mt-3 w-100" th:text="${c.name}" type="submit">
							Bouton de catégorie
						</button>
					</form>
                    </div>
				</div>
	
				<div class="col-8">
					<h5 class="mt-3">Liste des tâches</h5>

					<div class="row mt-3 mb-5" th:each="a:${listTasks}">
						<div class="d-flex flex-row justify-content-between">
							<p>
								Tâche : <span th:text="${a.nameTask}"></span>
							</p>
							<p class="mb-0">
								Catégorie : <span th:text="${a.category.name}"></span>
							</p>
							<p>
								Date : <span th:text="${a.dateTask}"></span>
							</p>
						</div>
						
						<div class="shadow-lg p-3 mb-0 bg-body rounded w-100">
<!-- 									<input type="checkbox" th:checked="${a.checked}" class="me-3" />
 -->						<p th:text="${a.description}" class="mb-0" th:classappend="${a.checked} ? checked"></p>
						</div>		
					</div>
					
					<!-- Pagination -->
					<ul class="nav nav-pills">
						<li class="nav-item" th:each="page,status:${pages}"><a
							th:class="${currentPage==status.index}?'nav-link active':'nav-link'"
							th:href="@{/readTasks(page=${status.index},keyword=${keyword},category=${idCat})}"
							th:text="${status.index}+1"></a></li>
					</ul>

				</div>
			</div>
		</div>

	</div>
</body>

</html>
