<div class="container" [ngStyle]="{ filter: displayBlur }">
  <div class="row align-items-center">
    <div class="col-4">
      <form
        class="d-flex mt-3 mb-3 col-4 w-100"
        role="search"
        [formGroup]="searchForm"
        (ngSubmit)="onSearch(searchForm)"
      >
        <input
          class="form-control me-2"
          type="search"
          name="keyword"
          placeholder="Rechercher"
          aria-label="Search"
          formControlName="newSearch"
        />
        <button class="btn btn-outline-success" type="submit">
          <i class="bi bi-search-heart"></i>
        </button>
      </form>
    </div>

    <div class="col-8 text-center">
      <h2>Ma toute douce liste</h2>
    </div>
  </div>

  <hr class="mb-4" />

  <div class="row">
    <div class="d-flex flex-column col-4">
      <div class="d-flex flex-row justify-content-between">
        <h5 class="mt-3">Liste des catégories</h5>
        <button
          type="button"
          class="btn bgPastelPinkOrange"
          (click)="openCategories()"
        >
          +
          <!-- <img class="x-edit" src="/assets/img/edit.png" alt="edit" /> -->
        </button>
      </div>

      <div class="d-flex flex-column">
        <button
          class="btn btn-custom bgPastelYellow mt-3 w-100"
          type="button"
          value="Input"
          (click)="getAllTasksByUser()"
        >
          Toutes les catégories
        </button>
        <div *ngFor="let c of categories; index as i">
          <!-- getindexofcatgeory -->
          <button
            [ngClass]="pastelsColors[getIndexOfCategory(c.name)]"
            class="btn btn-custom mt-3 w-100"
            type="button"
            value="Input"
            (click)="getTasksByCategory(c.id)"
          >
            {{ c.name }}
          </button>
        </div>
      </div>
    </div>

    <div class="col-8">
      <div class="d-flex flex-row justify-content-between">
        <h5 class="mt-3">Liste des tâches</h5>

        <button
          type="button"
          class="btn bgPastelPinkOrange"
          (click)="createPopup()"
        >
          Ajouter une tâche
        </button>
      </div>

      <div class="row mt-3 mb-5">
        <div *ngIf="tasks.length === 0">
          <div class="alert alert-primary" role="alert">
            Vous n'avez pas de tâche dans cette catégorie !
          </div>
        </div>

        <div
          *ngFor="
            let t of tasks | paginate: { itemsPerPage: 5, currentPage: pages }
          "
        >
          <div class="d-flex flex-row justify-content-between">
            <p>{{ t.nameTask | titlecase }}</p>
            <!-- <p class="mb-0">Catégorie : {{ t.category.name | titlecase }}</p> -->
            <p>Date : {{ t.dateTask | date: "dd.MM.YYYY" }}</p>
          </div>
          <div
            [ngClass]="pastelsColors[getIndexOfCategory(t.category.name)]"
            class="d-flex flex-row shadow-lg p-4 mb-0 rounded w-100 mb-5 justify-content-between taskDisplayed"
          >
            <div class="d-flex flex-row align-items-center">
              <p [ngClass]="t.checked ? 'checked mb-0' : 'mb-0'">
                {{ t.description }}
              </p>
            </div>
            <div>
              <a
                ><img
                  class="x-edit editBtn"
                  src="/assets/img/edit.png"
                  alt="edit"
                  (click)="editPopup(t)"
              /></a>
              <a
                ><img
                  class="x-del delBtn"
                  src="/assets/img/x-button.png"
                  alt="delete"
                  (click)="deleteTask(t)"
              /></a>
            </div>
          </div>
        </div>
        <pagination-controls
          (pageChange)="pages = $event"
        ></pagination-controls>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{ display: displayStyle }"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content" id="modalSize">
      <div class="modal-header bgPastelYellow">
        <button
          type="button"
          class="btn bgPastelPurple"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closePopup()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 *ngIf="modalAction == 'C'" class="modal-title" id="myModalLabel">
          Ajouter une tâche
        </h4>
        <h4 *ngIf="modalAction == 'E'" class="modal-title" id="myModalLabel">
          Modifier une tâche
        </h4>
        <h4 *ngIf="modalAction == 'CAT'" class="modal-title" id="myModalLabel">
          Gérer mes catégories
        </h4>
      </div>
      <div class="modal-body">
        <app-add-task *ngIf="modalAction == 'C'"></app-add-task>
        <app-edit-task *ngIf="modalAction == 'E'"></app-edit-task>
        <app-category *ngIf="modalAction == 'CAT'"></app-category>
      </div>
    </div>
  </div>
</div>
