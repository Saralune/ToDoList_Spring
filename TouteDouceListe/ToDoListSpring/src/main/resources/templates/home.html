<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index.html}">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Toute Douce Liste</title>
</head>

<body>
	<div layout:fragment="content">

  <!-- Nav -->
  <nav class="navbar sticky-top bg-pastel navbar-expand-sm">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarTogglerDemo01">
        <a class="navbar-brand" aria-current="page" href="#">Toute Douce Liste</a>

        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" active><i class="bi bi-person-heart"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-box-arrow-right"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <!-- Search + add -->
    <div class="row mt-3 mb-5 d-flex flex-md-row flex-sm-column justify-content-md-between align-items-sm-center">
      <!-- Search -->
      <form class="d-flex col-4" role="search" th:action="@{/tasks}" method="get">
        <input class="form-control me-2" type="search"  th:value="${keyword}" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit"><i class="bi bi-search-heart"></i></button>
      </form>

      <!-- Add -->
      <form class="d-flex col-8" th:action="@{/addTask}" method="post"  th:object="${task}">
        <input type="text" class="form-control me-2" name="description" th:value="${task.description}" required>
		<!-- <span th:errors="${article.description}"></span> -->

        <select class="form-select me-2 w-25" aria-label="Choose category" name="Category">
 
          <option th:each="c:${listCategories}" th:value="${c.id}" th:text="${c.description}" th:selected="${task.category}">
          </option>
        </select>

        <button type="submit" class="btn btn-outline-primary">Ajouter</button>
      </form>
    </div>

    <!-- Cat + Taches -->
    <div class="row">
      <!-- Categories -->
      <div class="d-flex flex-column col-4">
        <h5 class="mt-3">Liste des catégories</h5>

        <button type="button" class="btn btn-outline-success mt-3">Success</button>
        <button type="button" class="btn btn-outline-success mt-3">Success</button>
        <button type="button" class="btn btn-outline-success mt-3">Success</button>
        <button type="button" class="btn btn-outline-success mt-3">Success</button>
        <p></p>
        <button type="button" class="btn btn-outline-primary mt-3">Ajouter catégorie</button>

      </div>
      <!-- Taches -->
      <div class="col-8">
        <h5 class="mt-3">Liste des tâches</h5>

        <div class="row mt-3">
          <p>Tâche : nom ////// Date : 2222</p>
          <p>Catégorie : bla</p>

          <div class="d-flex flex-row align-items-center">
            
            <p class="shadow-sm p-3 mb-0 bg-body rounded w-100 me-2">
              <input type="checkbox" value=""/>
               Aller chercher du pain
              </p>
            <i class="bi bi-trash me-2"></i>
            <i class="bi bi-pencil-square"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
		
	</div>
</body>

</html>
